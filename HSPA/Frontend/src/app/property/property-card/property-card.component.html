<div class="card">
  <div class=".card-img-wrapper">


    <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg"/>
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house-default.png"/>
  </div>
  <ul class="list-inline text-center member-icons">
    <li class="list-inline-item">
      <button class="btn btn-primary" routerLink='/property-detail/{{property.Id}}'><i class="far fa-edit"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
    </li>

  </ul>
  <div class ="card-body p-1">
    <h4>{{property.Name}}</h4>
    <h4>{{property.Type}}</h4>
    <h4>{{property.Price}}</h4>
  </div>
  </div>
