<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">
    {{userForm.value |json}}

    <hr />

    {{userModel | json}}

    <div class="form-group">
      <label>Name</label>{{name.className}}
      <input type="text" #name class="text form-control" [(ngModel)]="userModel.name" name ="userName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" required class="email form-control" [(ngModel)] ="userModel.email" name ="email">
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input type="text" class="tel form-control" [(ngModel)] ="userModel.phone" name="phone">
    </div>
    <div class="form-group">
      <label for="">Topic</label>
      <select class="custom-select" [(ngModel)] ="userModel.topic" name=topic>
        <option selected>I am interested in </option>
        <option *ngFor='let topic of topics'>{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name ="timePreference" value="morning" [(ngModel)] ="userModel.timePreference">
        <label for="" class="form-check-label">Morning (9AM - 12AM)</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name ="timePreference" value="evening" [(ngModel)] ="userModel.timePreference">
        <label for="" class="form-check-label">Evening (5AM - 8AM)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" ngModel name='subscribe' [(ngModel)] ="userModel.subscribe">
      <label for="" class="form-check-label">
        Send me promotion offers
      </label>
    </div>
    <button type="submit" class="btn btn-primary" ngModel>Submit form</button>
